<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <title>Biblioteca Digital</title>
</head>

<body>
    <header>
        <h4 class="header__title"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-library h-6 w-6 header__title-icon">
                <path d="m16 6 4 14"></path>
                <path d="M12 6v14"></path>
                <path d="M8 8v12"></path>
                <path d="M4 4v16"></path>
            </svg>Biblioteca Digital</h4>
        <div class="input-group rounded header__search">
            <input type="search" class="rounded header__search-input" placeholder="Buscar libros..." aria-label="Buscar Libros..."
                aria-describedby="search-addon" />
            <span class="input-group-text border-0 header__search-addon" id="search-addon">
                <i class="bi bi-search header__search-icon"></i>
            </span>
        </div>
        <i class="bi bi-brightness-high header__theme-toggle"></i>
    </header>
    <aside>
        <nav>
            <p>Categorías</p>
            <ul>
                <li>Todos</li>
                <li>Ficción</li>
                <li>Fantasía</li>
                <li>Thriller</li>
                <li>Clásicos</li>
                <li>Poesía</li>
                <li>Historia</li>
            </ul>
        </nav>
    </aside>
</body>

</html>
