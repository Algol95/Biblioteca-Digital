<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Biblioteca Digital</title>
  </head>

  <body>
    <header>
      <button class="header__burger-open" id="burger-open" onclick="openMenu()">
        <i class="bi bi-list"></i>
      </button>
      <h4 class="header__title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-library h-6 w-6 header__title-icon"
        >
          <path d="m16 6 4 14"></path>
          <path d="M12 6v14"></path>
          <path d="M8 8v12"></path>
          <path d="M4 4v16"></path></svg> Biblioteca Digital
      </h4>
      <div class="input-group rounded header__search">
        <input
          type="search"
          class="rounded header__search-input"
          placeholder="Buscar libros..."
          aria-label="Buscar Libros..."
          aria-describedby="search-addon"
        />
        <span
          class="input-group-text border-0 header__search-addon"
          id="search-addon"
        >
          <i class="bi bi-search header__search-icon"></i>
        </span>
      </div>
      <i class="bi bi-brightness-high header__theme-toggle"></i>
    </header>
    <aside class="sidebar">
      <button
        class="sidebar__burger-close"
        id="burger-close"
        onclick="closeMenu()"
      >
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="input-group rounded sidebar__search">
        <input
          type="search"
          class="rounded sidebar__search-input"
          placeholder="Buscar libros..."
          aria-label="Buscar Libros..."
          aria-describedby="search-addon"
        />
        <span
          class="input-group-text border-0 sidebar__search-addon"
          id="search-addon"
        >
          <i class="bi bi-search sidebar__search-icon"></i>
        </span>
      </div>
      <nav class="sidebar__nav">
        <p class="sidebar__title">Categorías</p>
        <ul class="sidebar__list">
          <li class="sidebar__item" data-category="all">Todos</li>
          <li class="sidebar__item" data-category="fiction">Ficción</li>
          <li class="sidebar__item" data-category="fantasy">Fantasía</li>
          <li class="sidebar__item" data-category="thriller">Thriller</li>
          <li class="sidebar__item" data-category="classics">Clásicos</li>
          <li class="sidebar__item" data-category="poetry">Poesía</li>
          <li class="sidebar__item" data-category="history">Historia</li>
        </ul>
      </nav>
      <a href="../../index.html" class="sidebar__adminLink">Ver libros
        <button class="sidebar__viewButton"><i class="bi bi-eye-fill"></i></button>
      </a>
    </aside>
    <main>
      <section>
        <div class="d-flex flex-row-reverse m-2">
          <button
            type="button"
            class="btn btn-success btn--openModal"
            data-bs-toggle="popover"
            data-bs-placement="left"
            data-bs-trigger="hover focus"
            data-bs-title="Agregar nuevo libro"
            data-bs-content="Abre una ventana modal para agregar un libro nuevo a la base de datos."
          >
            <i class="bi bi-plus-lg text-light"></i>
          </button>
        </div>

        <table class="table table-striped table-hover table-responsive" >
          <thead class="">
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Categoría</th>

              <th><i class="bi bi-wrench-adjustable"></i></th>
            </tr>
          </thead>
          <tbody id="tableBooks">
          </tbody>
        </table>
        <article class="modal fade modal-xl" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-body" id="modalBody">
                ...
              </div>
              <div class="modal-footer" id="modalFooter">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>-->
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p>© Factoría F5 - Todos los derechos reservados.</p>
      <p>Desarrollado por Ángel Aragón y Nico Fernández</p>
    </footer>
    <script src="../utils/darkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../services/searchServices.js"></script>
    <script type="module" src="../services/bookServices.js"></script>
    <script type="module" src="../utils/popover.js"></script>
    <script type="module" src="../utils/modal.js"></script>
    <script src="../utils/burgerMenu.js"></script>

  </body>
</html>
